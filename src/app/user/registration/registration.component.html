<form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
  <div class="form-group required">
    <label>nom complet</label>
    <input class="form-control" formControlName="UserName">
    <label class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">This
      field is mandatory.</label>
  </div>
  <div class="form-group required">
    <label>numero t√©lephone</label>
    <input class="form-control" formControlName="numero">
    <label class="text-danger" *ngIf="service.formModel.get('numero').touched && service.formModel.get('numero').errors?.required">ce 
      champ est obligatoire.</label>
  </div>
  <div class="form-group required">
    <label>Email</label>
    <input class="form-control" formControlName="Email">
    <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">adresse mail invalid
      .</label>
  </div>
  <div class="form-group required">
    <label>pays</label>
    <input class="form-control" formControlName="pays">
  </div>
  <div formGroupName="Passwords">
    <div class="form-group required">
      <label>mot de passe </label>
      <input type="password" class="form-control" formControlName="Password">
      <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">ce 
        champs est obligatoire.</label>
      <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">Minimum
        4 characteres.</label>
    </div>
    <div class="form-group required">
      <label>Confirmer votre mot de passe</label>
      <input type="password" class="form-control" formControlName="ConfirmPassword">
      <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required">ce
        champs est obligatoire.</label>
      <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">les mots passes ne sont pas conformes.</label>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">creer un compte</button>
    </div>
  </div>
</form>
